services:
  arlas-server:
    extends:
      file: ref-dc-arlas.yml
      service: arlas-server
      depends_on:
        elasticsearch:
          condition: service_healthy
        auth-server:
          condition: service_healthy
      environment:
        - ARLAS_AUTH_POLICY_CLASS="${ARLAS_AUTH_POLICY_CLASS:-io.arlas.filter.impl.HTTPPolicyEnforcer}"
        - ARLAS_AUTH_PERMISSION_URL="${ARLAS_AUTH_PERMISSION_URL:-http://arlas-iam-server:9998/arlas_iam_server/permissions}"
